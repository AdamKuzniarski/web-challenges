<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <fieldset>
     <p>we want to get to know! Please enter your <br>
    personal information</p>
    <fieldset>
      <legend>Personal Information</legend>
      <form>
        <label for="first-name">First Name:</label>
        <input id="first-name" type="text" required/>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required />
        <label for="date">Your Birthday:</label>
        <input type="date" name="date" id="date" required>
      </fieldset>
      <p>Can you tell us a little bit more? <br> 
        We want to annoy you with unwanted ads.</p>
        
        <fieldset>
          <legend>Further Information</legend>
          <label for="color">Favourite Color:</label>
            <input type="color" name="color" id="color" value="#FF0000">
            <label for="pet">What's your favourite pet?</label>
            <select name="" id="pet">
              <option  value="">--Please choose an option</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="lizard">Lizard</option>
              
            </select>
        </fieldset>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
